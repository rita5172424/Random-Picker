<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌲 九宮格抽選</title>
  <link rel="stylesheet" href="../styles/style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f1f8e9;
      font-family: 'Arial', sans-serif;
      color: #2c3e50;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 30px;
    }

    .grid-item {
      padding: 20px;
      border: 2px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .grid-item:hover {
      background-color: #f39c12;
      color: white;
    }

    .home-link {
      display: block;
      margin-top: 30px;
      font-size: 18px;
      color: #2c3e50;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌲 九宮格抽選</h1>
    <div class="grid">
      <div class="grid-item" onclick="selectCell(this)">1</div>
      <div class="grid-item" onclick="selectCell(this)">2</div>
      <div class="grid-item" onclick="selectCell(this)">3</div>
      <div class="grid-item" onclick="selectCell(this)">4</div>
      <div class="grid-item" onclick="selectCell(this)">5</div>
      <div class="grid-item" onclick="selectCell(this)">6</div>
      <div class="grid-item" onclick="selectCell(this)">7</div>
      <div class="grid-item" onclick="selectCell(this)">8</div>
      <div class="grid-item" onclick="selectCell(this)">9</div>
    </div>
    <a href="../index.html" class="home-link">回首頁</a>
  </div>

  <script>
    function selectCell(cell) {
      cell.style.backgroundColor = "#2ecc71";
      cell.style.color = "#fff";
      cell.textContent = '選擇完成';
    }
  </script>
</body>
</html>
