<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üé° ÂΩ©Ëâ≤ËΩâÁõ§</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff8ec;
      font-family: 'Comic Sans MS', 'Arial', sans-serif;
      color: #333;
      overflow-x: hidden;
      cursor: none;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
    }

    textarea {
      width: 90%;
      min-height: 80px;
      font-size: 16pt;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #ccc;
      resize: vertical;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #f39c12;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e67e22;
    }

    canvas {
      margin-top: 30px;
      max-width: 100%;
    }

    #result {
      font-size: 45pt;
      margin-top: 30px;
      animation: pop 0.6s ease-out;
      background-color: #fffbcc;
      display: inline-block;
      padding: 20px;
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
    }

    .confetti {
      position: fixed;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }

    .home-link {
      display: block;
      margin-top: 30px;
      font-size: 18px;
      color: #2c3e50;
      text-decoration: underline;
    }

    .cursor-star {
      position: fixed;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.1) 70%);
      box-shadow: 0 0 5px rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé° ÂΩ©Ëâ≤ËΩâÁõ§</h1>
    <textarea id="input" placeholder="Ë´ãËº∏ÂÖ•ÈÅ∏È†ÖÔºåÊØèÂÄãÈÅ∏È†ÖÁî®ÈÄóËôüÊàñÊèõË°åÂàÜÈöî"></textarea>
    <div class="controls">
      <button onclick="spinWheel()">ÈñãÂßã</button>
      <button onclick="resetWheel()">ÂÜç‰∏ÄÊ¨°</button>
      <button onclick="clearInput()">ÂÖ®ÈÉ®Ê∏ÖÈô§</button>
    </div>
    <canvas id="wheelCanvas" width="400" height="400"></canvas>
    <div id="result"></div>
    <a href="../index.html" class="home-link">ÂõûÈ¶ñÈ†Å</a>

  </div>
  <canvas class="confetti" id="confetti"></canvas>
  <div class="cursor-star" id="cursor"></div>

  <script>
    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    const resultDiv = document.getElementById('result');
    const confettiCanvas = document.getElementById('confetti');
    const confettiCtx = confettiCanvas.getContext('2d');
    const cursor = document.getElementById('cursor');

    let inputOptions = [];
    let remainingOptions = [];
    let angle = 0;
    let spinning = false;

    document.addEventListener('mousemove', (e) => {
      cursor.style.left = `${e.clientX - 10}px`;
      cursor.style.top = `${e.clientY - 10}px`;
    });

    function parseInput() {
      const input = document.getElementById('input').value;
      inputOptions = input.split(/,|\n/).map(s => s.trim()).filter(s => s);
      remainingOptions = [...inputOptions];
    }

    function drawWheel() {
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = 180;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const angleStep = 2 * Math.PI / remainingOptions.length;
      for (let i = 0; i < remainingOptions.length; i++) {
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.fillStyle = `hsl(${i * (360 / remainingOptions.length)}, 90%, 70%)`;
        ctx.arc(centerX, centerY, radius, angleStep * i + angle, angleStep * (i + 1) + angle);
        ctx.fill();
        ctx.closePath();
      }
    }

    function spinWheel() {
      if (spinning) return;
      if (remainingOptions.length === 0) {
        resultDiv.innerHTML = '<span style="font-size:24pt;">üéâ ÊâÄÊúâÈÅ∏È†ÖÂ∑≤ÊäΩÂÆåÔºÅ</span>';
        return;
      }
      spinning = true;
      const totalSpinTime = 5000;
      let spinTime = 0;

      const spin = () => {
        spinTime += 30;
        angle += (Math.PI / 20) * Math.sin(Math.PI * spinTime / totalSpinTime);
        drawWheel();
        if (spinTime < totalSpinTime) {
          setTimeout(spin, 30);
        } else {
          spinning = false;
          const selectedIndex = Math.floor(Math.random() * remainingOptions.length);
          const selected = remainingOptions.splice(selectedIndex, 1)[0];
          showResult(selected);
        }
      };
      playSound('spin');
      if (remainingOptions.length === 0) parseInput();
      spin();
    }

    function resetWheel() {
      const input = document.getElementById('input').value;
      inputOptions = input.split(/,|\n/).map(s => s.trim()).filter(s => s);
      remainingOptions = [...inputOptions];
      resultDiv.textContent = '';
      angle = 0;
      drawWheel();
    }

    function clearInput() {
      document.getElementById('input').value = '';
      resultDiv.textContent = '';
      inputOptions = [];
      remainingOptions = [];
      angle = 0;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function showResult(text) {
      resultDiv.innerHTML = `<span style="font-family:Impact,Comic Sans MS;">üí• ${text}</span>`;
      launchConfetti();
      playSound('ding');
    }

    function playSound(type) {
      const audio = new Audio(type === 'spin' ? '../sounds/spin.mp3' : '../sounds/ding.mp3');
      audio.play();
    }

    function launchConfetti() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
      for (let i = 0; i < 100; i++) {
        const x = Math.random() * confettiCanvas.width;
        const y = Math.random() * confettiCanvas.height;
        const size = Math.random() * 8 + 4;
        const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confettiCtx.fillStyle = color;
        confettiCtx.beginPath();
        confettiCtx.arc(x, y, size, 0, 2 * Math.PI);
        confettiCtx.fill();
      }
      setTimeout(() => confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height), 2000);
    }
  </script>
</body>
</html>
