      transform: scale(1.05);

<body>
  <div class="container">
    <h1>ğŸŒ³ ä¹å®®æ ¼æŠ½é¸</h1>

    </div>
    <div class="grid" id="grid"></div>
  </div>

  <script>
    let contentList = [];

    function parseInput() {
      const raw = document.getElementById('input').value;
      const items = raw.split(/,|\n/).map(s => s.trim()).filter(s => s);
      return items.slice(0, 9);
    }

    function startGrid() {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      contentList = shuffle(parseInput());

      for (let i = 0; i < 9; i++) {
        const card = document.createElement('div');
        card.className = 'card';

        const img = document.createElement('img');
        img.src = `../images/animal${i + 1}.png`;
        img.alt = 'animal';
        img.className = 'animal';
        card.appendChild(img);

        card.addEventListener('click', function () {
          if (!card.classList.contains('revealed') && contentList[i]) {
            card.classList.add('revealed');
            card.textContent = contentList[i];
            playSound('ding');
          }
        });

        grid.appendChild(card);
      }
    }

    function resetGrid() {
      document.getElementById('grid').innerHTML = '';
      startGrid();
    }

    function clearGrid() {
      document.getElementById('input').value = '';
      document.getElementById('grid').innerHTML = '';
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function playSound(type) {
      const audio = new Audio(`../sounds/ding.mp3`);
      audio.play();
    }
  </script>
